<!--l. 11--><p class="noindent" >In this activity, blah blah blah
</p><!--l. 14--><p class="noindent" >One common way that vector fields arise is through the gradient of a function.
That is, suppose we have a function <script type="math/tex">f:\mathbb {R}^n\rightarrow \mathbb {R}</script>. Then we can find the gradient of <script type="math/tex">f</script>,
<script type="math/tex; mode=display"> \nabla f(x_1,...,x_n) =\left (\dfrac {\partial f}{\partial x_1} \right ) </script>
